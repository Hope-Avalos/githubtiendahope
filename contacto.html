    <main class="contenedor">
        <h1>Contacto</h1>

        <!-- Formulario de contacto -->
        <form action="https://formspree.io/f/xrbglnwv" method="POST" class="form-contacto">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre"
                pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]+" title="El nombre solo puede contener letras y espacios">

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required placeholder="Tu Apellido"
                pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]+" title="El apellido solo puede contener letras y espacios">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="Tu correo electrónico">

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required placeholder="Escribe tu mensaje"></textarea>

            <button type="submit">Enviar</button>
        </form>

        <footer class="footer">
            <p class="footer__texto">Entrega Final, Calegari - Todos los derechos Reservados 2024</p>
        </footer>
